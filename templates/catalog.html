  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <style>
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #e2f0ff;
  }
</style>
  <body>
     <div class="container">
      <div class="col" >
        <h5 class="text-center" style="margin-top: 40px;color: #0858af;     font-size: 54px;        " >ML Model Catalog</h5>
      </div>
      <div class="row" style="margin:20px">
       
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center" style="color: #0858af;">Number of model</h5>
              <p class="card-text text-center" style="font-size: 72px; color: #0858af;">101</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center" style="color: #0858af;">Number of Auto learning models</h5>
              <p class="card-text text-center" style="font-size: 72px; color: #0858af;">85</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center" style="color: #0858af;">Number of ML Use Case</h5>
              <p class="card-text text-center" style="font-size: 72px; color: #0858af;">9</p>
            </div>
          </div>
        </div>
      </div>
     </div>
    <div class="container-fluid">
      
            <table class="table table-striped">
                <thead class="thead" style="
                  color: #f8f9fa;
                  background: #007bff;">
                  <tr style="font-size: 12px;">
                    {% for col in df.columns %}
                            <th>
                                {{col}}
                            </th>
                            {% endfor %}
                  </tr>
                </thead>
                <tbody>
                    {% for index, row in df.iterrows %}
                    <tr>
                      {% for cell in row %}
                        <td>
                          {{cell}}
                        </td>
                      {% endfor %}
                    </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
              
              
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
