{% load static %}
{% include "header.html" %}
<link href="{% static 'css/sidebars.css' %}" rel="stylesheet">

<main>
  
    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
      <a href="" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold"></span>
      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button class="btn align-items-center rounded collapsed">
            Introduction
          </button>
          
        </li>
        {% for x in category %}
        <li class="mb-1">
          <button class="btn  align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
            {{x.name}}
          </button>
          <div class="collapse" id="dashboard-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                {% for q in x.sub.all %}
              <li><a href="{% url 'detail_subcategory' q.id %}" class="link-dark rounded">{{q.name}}</a></li>
             {% endfor %}
            </ul>
          </div>
        </li>
        {% endfor %}
        
        <li class="border-top my-3"></li>
        
      </ul>
    </div>
  <div class="container">

    <div class="row" style="margin: 40px;">
        <h5>{{data.content|safe}} </h5>
    </div>
</div>
   
  
  </main>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="{% static 'js/particles.min.js' %}"></script>
  <script src="{% static 'js/deepMerge.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/sidebars.js' %}"></script>

</body>

</html>
